name: Build Kernel for gauguin

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Kernel with SukiSU Ultra
    runs-on: ubuntu-latest
    steps:

    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Install Essential Dependencies
      run: |
        sudo apt-get update

        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          bc \
          flex \
          bison \
          git \
          curl \
          make \
          gcc \
          tar \
          gzip

        for pkg in libncurses-dev libelf-dev device-tree-compiler lzop python3; do
          sudo apt-get install -y "$pkg" 2>/dev/null || echo "跳过 $pkg"
        done

    - name: Prepare Workspace
      run: |
        mkdir -p ${{ github.workspace }}/kernel_workspace
        cd ${{ github.workspace }}/kernel_workspace

    - name: Download Toolchains via Git
      run: |
        cd ${{ github.workspace }}/kernel_workspace
        
        echo "1. 克隆 Clang 工具链..."
        git clone https://github.com/LineageOS/android_prebuilts_clang_host_linux-x86.git clang --depth=1 -b lineage-21.0
        
        echo "2. 克隆 GCC (aarch64) 工具链..."
        git clone https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9.git gcc-64 --depth=1
        
        echo "3. 克隆 GCC (arm) 工具链..."
        git clone https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9.git gcc-32 --depth=1
        
        echo "✅ 工具链就绪"

    - name: Clone Kernel Source
      run: |
        cd ${{ github.workspace }}/kernel_workspace
        echo "克隆 LineageOS gauguin 内核..."
        git clone https://github.com/LineageOS/android_kernel_xiaomi_gauguin.git -b lineage-23 kernel --depth=1

    - name: Setup SukiSU Ultra
      run: |
        cd ${{ github.workspace }}/kernel_workspace/kernel
        echo "整合 SukiSU Ultra..."
        curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s main

        CONFIG_FILE="arch/arm64/configs/vendor/xiaomi/gauguin.config"
        if [ -f "$CONFIG_FILE" ]; then
          echo "CONFIG_MODULES=y" >> "$CONFIG_FILE"
          echo "CONFIG_KPROBES=y" >> "$CONFIG_FILE"
          echo "CONFIG_HAVE_KPROBES=y" >> "$CONFIG_FILE"
          echo "CONFIG_KPROBE_EVENTS=y" >> "$CONFIG_FILE"
          echo "CONFIG_OVERLAY_FS=y" >> "$CONFIG_FILE"
          echo "✅ 已更新配置文件"
        else
          echo "⚠️  配置文件不存在，请检查路径"
          echo "可用配置:"
          find arch/arm64/configs/ -name "*gauguin*" 2>/dev/null || echo "未找到相关配置"
        fi

    - name: Build Kernel
      run: |
        cd ${{ github.workspace }}/kernel_workspace/kernel
        export PATH=${{ github.workspace }}/kernel_workspace/clang/bin:$PATH
        export KBUILD_BUILD_HOST=Github-Action
        export KBUILD_BUILD_USER=kernel-builder
        export CROSS_COMPILE=${{ github.workspace }}/kernel_workspace/gcc-64/bin/aarch64-linux-android-
        export CROSS_COMPILE_ARM32=${{ github.workspace }}/kernel_workspace/gcc-32/bin/arm-linux-androideabi-
        
        echo "=== 开始编译内核 ==="
        echo "1. 清理..."
        make ARCH=arm64 distclean 2>/dev/null || true
        
        echo "2. 应用配置..."
        make ARCH=arm64 vendor/xiaomi/gauguin.config
        
        echo "3. 编译内核..."
        make -j$(nproc --all) ARCH=arm64 \
             CC=clang \
             CROSS_COMPILE=${{ github.workspace }}/kernel_workspace/gcc-64/bin/aarch64-linux-android- \
             CROSS_COMPILE_ARM32=${{ github.workspace }}/kernel_workspace/gcc-32/bin/arm-linux-androideabi-
        
        echo "=== 编译完成 ==="

    - name: Check Output
      run: |
        cd ${{ github.workspace }}/kernel_workspace/kernel
        if [ -f arch/arm64/boot/Image.gz-dtb ]; then
          echo "✅ 编译成功！"
          echo "文件位置: $(pwd)/arch/arm64/boot/Image.gz-dtb"
          echo "文件大小: $(du -h arch/arm64/boot/Image.gz-dtb | cut -f1)"
          ls -la arch/arm64/boot/
        else
          echo "❌ 编译失败"
          echo "当前目录: $(pwd)"
          echo "寻找内核文件..."
          find . -name "Image*" -o -name "*.dtb" | head -10
          exit 1
        fi

    - name: Upload Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: gauguin-kernel-sukisu
        path: |
          ${{ github.workspace }}/kernel_workspace/kernel/arch/arm64/boot/Image.gz-dtb
          ${{ github.workspace }}/kernel_workspace/kernel/arch/arm64/boot/dtbo.img
        retention-days: 5
