name: Build Kernel for gauguin

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Kernel with SukiSU Ultra
    runs-on: ubuntu-latest
    steps:

    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Install Minimal Dependencies
      run: |
        sudo apt-get update

        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          bc \
          flex \
          bison \
          git \
          curl \
          wget \
          make \
          gcc \
          tar \
          gzip \
          unzip

        sudo apt-get install -y libncurses-dev 2>/dev/null || echo "跳过 libncurses-dev"
        sudo apt-get install -y libelf-dev 2>/dev/null || echo "跳过 libelf-dev"
        sudo apt-get install -y device-tree-compiler 2>/dev/null || echo "跳过 device-tree-compiler"
        sudo apt-get install -y lzop 2>/dev/null || echo "跳过 lzop"
        sudo apt-get install -y python3 2>/dev/null || echo "跳过 python3"
        sudo apt-get install -y python3-pip 2>/dev/null || echo "跳过 python3-pip"

    - name: Prepare Workspace
      run: |
        mkdir -p ${{ github.workspace }}/kernel_workspace
        cd ${{ github.workspace }}/kernel_workspace

    - name: Download AOSP Clang
      run: |
        cd ${{ github.workspace }}/kernel_workspace
        echo "正在下载 AOSP Clang..."
        wget -q --show-progress -O clang.tar.gz https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r510928.tar.gz
        mkdir clang
        tar -C clang/ -zxvf clang.tar.gz

    - name: Download AOSP GCC
      run: |
        cd ${{ github.workspace }}/kernel_workspace
        echo "下载AARCH64 GCC..."
        wget -q --show-progress -O gcc-64.tar.gz https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/android-14.0.0_r1.tar.gz
        mkdir gcc-64
        tar -C gcc-64/ -zxvf gcc-64.tar.gz
        echo "下载ARM32 GCC..."
        wget -q --show-progress -O gcc-32.tar.gz https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9/+archive/refs/tags/android-14.0.0_r1.tar.gz
        mkdir gcc-32
        tar -C gcc-32/ -zxvf gcc-32.tar.gz

    - name: Clone Kernel Source
      run: |
        cd ${{ github.workspace }}/kernel_workspace
        echo "正在克隆 LineageOS gauguin 内核..."
        git clone https://github.com/LineageOS/android_kernel_xiaomi_gauguin.git -b lineage-23 kernel --depth=1

    - name: Setup SukiSU Ultra
      run: |
        cd ${{ github.workspace }}/kernel_workspace/kernel
        echo "正在整合 SukiSU Ultra..."
        curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s main

        CONFIG_FILE="arch/arm64/configs/vendor/xiaomi/gauguin.config"
        if [ -f "$CONFIG_FILE" ]; then
          echo "CONFIG_MODULES=y" >> "$CONFIG_FILE"
          echo "CONFIG_KPROBES=y" >> "$CONFIG_FILE"
          echo "CONFIG_HAVE_KPROBES=y" >> "$CONFIG_FILE"
          echo "CONFIG_KPROBE_EVENTS=y" >> "$CONFIG_FILE"
          echo "CONFIG_OVERLAY_FS=y" >> "$CONFIG_FILE"
        else
          echo "警告：配置文件 $CONFIG_FILE 不存在，请确认路径"
          find arch/arm64/configs/ -name "*gauguin*" | head -5
        fi

    - name: Build Kernel
      run: |
        cd ${{ github.workspace }}/kernel_workspace/kernel
        export PATH=${{ github.workspace }}/kernel_workspace/clang/bin:$PATH
        export KBUILD_BUILD_HOST=Github-Action
        export KBUILD_BUILD_USER=kernel-builder
        export CROSS_COMPILE=${{ github.workspace }}/kernel_workspace/gcc-64/bin/aarch64-linux-android-
        export CROSS_COMPILE_ARM32=${{ github.workspace }}/kernel_workspace/gcc-32/bin/arm-linux-androideabi-
        
        echo "=== 开始编译内核 ==="

        make ARCH=arm64 distclean
        make ARCH=arm64 vendor/xiaomi/gauguin.config

        make -j$(nproc --all) ARCH=arm64 \
             CC=clang \
             CROSS_COMPILE=${{ github.workspace }}/kernel_workspace/gcc-64/bin/aarch64-linux-android- \
             CROSS_COMPILE_ARM32=${{ github.workspace }}/kernel_workspace/gcc-32/bin/arm-linux-androideabi-
        echo "=== 内核编译完成 ==="

    - name: Check Build Output
      run: |
        cd ${{ github.workspace }}/kernel_workspace/kernel
        if [ -f arch/arm64/boot/Image.gz-dtb ]; then
          echo "✅ 编译成功！产物："
          ls -lh arch/arm64/boot/Image.gz-dtb
          echo "文件大小: $(du -h arch/arm64/boot/Image.gz-dtb | cut -f1)"
        else
          echo "❌ 编译失败，未找到内核镜像"
          echo "当前目录结构:"
          find . -name "*.dtb" -o -name "Image*" | head -20
          exit 1
        fi

    - name: Upload Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: gauguin-kernel
        path: |
          ${{ github.workspace }}/kernel_workspace/kernel/arch/arm64/boot/Image.gz-dtb
          ${{ github.workspace }}/kernel_workspace/kernel/arch/arm64/boot/dtbo.img
        retention-days: 7
