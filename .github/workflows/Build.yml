name: Build Kernel for gauguin with SukiSU Ultra

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-latest
    steps:

    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git ccache automake flex lzop bison gperf \
          build-essential zip curl zlib1g-dev g++-multilib \
          libxml2-utils bzip2 libbz2-dev squashfs-tools \
          pngcrush schedtool dpkg-dev liblz4-tool make \
          optipng maven libssl-dev pwgen libswitch-perl \
          policycoreutils minicom libxml-sax-base-perl \
          libxml-simple-perl bc libc6-dev-i386 lib32ncurses5-dev \
          libx11-dev lib32z-dev libgl1-mesa-dev xsltproc unzip \
          device-tree-compiler python2 python3

    - name: Prepare Workspace
      run: |
        mkdir -p ${{ github.workspace }}/kernel_workspace
        cd ${{ github.workspace }}/kernel_workspace

    - name: Download AOSP Clang
      run: |
        cd ${{ github.workspace }}/kernel_workspace
        mkdir clang-aosp
        echo "正在下载 AOSP Clang r510928..."
        wget -q --show-progress https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r510928.tar.gz
        tar -C clang-aosp/ -zxvf clang-r510928.tar.gz

    - name: Download AOSP GCC
      run: |
        cd ${{ github.workspace }}/kernel_workspace
        echo "下载 AARCH64 GCC..."
        mkdir gcc-64
        wget -q --show-progress -O gcc-aarch64.tar.gz https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/android-13.0.0_r3.tar.gz
        tar -C gcc-64/ -zxvf gcc-aarch64.tar.gz
        echo "下载 ARM32 GCC..."
        mkdir gcc-32
        wget -q --show-progress -O gcc-arm.tar.gz https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9/+archive/refs/tags/android-13.0.0_r3.tar.gz
        tar -C gcc-32/ -zxvf gcc-arm.tar.gz

    - name: Clone Kernel Source
      run: |
        cd ${{ github.workspace }}/kernel_workspace
        echo "正在克隆 LineageOS gauguin 内核 (lineage-23分支)..."
        git clone https://github.com/LineageOS/android_kernel_xiaomi_gauguin.git -b lineage-23 android-kernel --depth=1

    - name: Setup SukiSU Ultra
      run: |
        cd ${{ github.workspace }}/kernel_workspace/android-kernel
        echo "正在整合 SukiSU Ultra (main分支)..."
        curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s main

        echo "CONFIG_MODULES=y" >> arch/arm64/configs/vendor/xiaomi/gauguin.config
        echo "CONFIG_KPROBES=y" >> arch/arm64/configs/vendor/xiaomi/gauguin.config
        echo "CONFIG_HAVE_KPROBES=y" >> arch/arm64/configs/vendor/xiaomi/gauguin.config
        echo "CONFIG_KPROBE_EVENTS=y" >> arch/arm64/configs/vendor/xiaomi/gauguin.config
        echo "CONFIG_OVERLAY_FS=y" >> arch/arm64/configs/vendor/xiaomi/gauguin.config

    - name: Build Kernel
      run: |
        cd ${{ github.workspace }}/kernel_workspace/android-kernel
        export PATH=${{ github.workspace }}/kernel_workspace/clang-aosp/bin:$PATH
        export KBUILD_BUILD_HOST=Github-Action
        export KBUILD_BUILD_USER=gauguin-builder
        export CROSS_COMPILE=${{ github.workspace }}/kernel_workspace/gcc-64/bin/aarch64-linux-android-
        export CROSS_COMPILE_ARM32=${{ github.workspace }}/kernel_workspace/gcc-32/bin/arm-linux-androideabi-
        
        echo "=== 开始编译内核 ==="

        make O=out ARCH=arm64 vendor/xiaomi/gauguin.config CC=clang
        make -j$(nproc --all) O=out ARCH=arm64 CC=clang \
             CROSS_COMPILE=${{ github.workspace }}/kernel_workspace/gcc-64/bin/aarch64-linux-android- \
             CROSS_COMPILE_ARM32=${{ github.workspace }}/kernel_workspace/gcc-32/bin/arm-linux-androideabi-
        echo "=== 内核编译完成 ==="
    - name: Check Output Files
      run: |
        cd ${{ github.workspace }}/kernel_workspace/android-kernel
        if [ -f out/arch/arm64/boot/Image.gz-dtb ]; then
          echo "✅ 内核编译成功！"
          ls -lh out/arch/arm64/boot/
        else
          echo "❌ 内核编译失败，未找到 Image.gz-dtb 文件"
          exit 1
        fi

    - name: Upload Kernel Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gauguin-kernel-with-sukisu
        path: |
          ${{ github.workspace }}/kernel_workspace/android-kernel/out/arch/arm64/boot/Image.gz-dtb
          ${{ github.workspace }}/kernel_workspace/android-kernel/out/arch/arm64/boot/dtbo.img
        retention-days: 7
